<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>German Grammar</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    h1 { color: #4CAF50; }
    p { margin-bottom: 10px; }
    .example { color: #555; font-style: italic; }
  </style>
</head>
<body>
  <h1>German Grammar Rules</h1>
  <h2>Nouns</h2>
  <p>All nouns are capitalized in German.</p>
  <p class="example">Der Hund, die Katze</p>
  <h2>Verbs</h2>
  <p>Verbs change according to tense and person.</p>
  <p class="example">Ich gehe, du gehst</p>
</body>
</html>
