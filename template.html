<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>German word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section>
            <div class="title-word">German word with article</div><br>
        </section>

        <section>
            <div class="title-meaning">Meaning</div>
            <p><!-- add meaning here --></p>
        </section>

        <section>
            <div class="title-pronunciation">Pronunciation</div>
            <p><!-- add pronunciation here --></p>
        </section>

        <section>
            <div class="title-gender">Gender</div>
            <p><!-- enter Gender here --></p>
        </section>

        <section>
            <div class="title-wortart">Wortart</div>
            <p><!-- part of speech --></p>
        </section>

        <section>
            <div class="title-plural">Plural</div>
            <p><!-- add plural here with article--></p>
        </section>

        <section>
            <div class="title-opposite">Opposite</div>
            <p><!-- add opposite here --></p>
        </section>

        <section>
            <div class="title-examples">Examples</div>
            <ul>
                <li>1. An example.</li>
                <li>2. Another example.</li>
            </ul>
        </section>

        <section>
            <div class="title-notes">Notes</div>
            <p><!-- add something here --></p>
        </section>

    </div>
</body>
</html>
